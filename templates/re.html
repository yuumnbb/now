<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回復プログラム</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>回復プログラム</h1>
    <p><strong>あなたの失敗原因と改善案の例</strong><br> {{ suggested_reason | replace('\n', '<br>') | safe }}</p>
    <p>{{ suggested_improvement | replace('\n', '<br>') | safe }}</p>
    <p>失敗の原因と、次回失敗しないための方法を記入してください。</p>
    <form action="/recovery" method="post">
      <label for="reason">失敗の原因:</label>
      <textarea id="reason" name="reason" rows="4" required></textarea><br>
      <label for="improvement">失敗しないための方法:</label>
      <textarea id="improvement" name="improvement" rows="4" required></textarea>
      <button type="submit">保存</button>
    </form>
  </div>
</body>
</html>
